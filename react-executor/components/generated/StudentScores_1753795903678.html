
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudentScores</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.8.0/esm/index.js" type="module"></script>
  <script src="https://unpkg.com/framer-motion@11.2.10/dist/framer-motion.js"></script>
  <script src="https://unpkg.com/lucide-react@0.394.0/dist/umd/lucide-react.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: #fafafa;
    }
    #root { 
      width: 100%; 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    import React from 'react'; import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } from 'recharts'; const data = [{name: 'Math', score: 85}, {name: 'Science', score: 92}, {name: 'History', score: 78}]; export default function StudentScores() { return (<div className="p-6 bg-white rounded-lg shadow-lg"><h2 className="text-2xl font-bold mb-4 text-gray-800">Student Performance</h2><ResponsiveContainer width="100%" height={300}><BarChart data={data}><CartesianGrid strokeDasharray="3 3" /><XAxis dataKey="name" /><YAxis /><Tooltip /><Bar dataKey="score" fill="#3b82f6" /></BarChart></ResponsiveContainer></div>); }
    
    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(StudentScores));
  </script>
</body>
</html>

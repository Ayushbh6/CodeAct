
<!DOCTYPE html>

  <style>
    body { 
      margin: 0;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    #root {

    }

<body>
  <div id="root"></div>
  
  <script type="text/babel">
    import React, { useState } from 'react';

const CARMEducation = () => {
  const [cac, setCac] = useState(100);
  const [clv, setClv] = useState(400);
  
  const cacRatio = (clv / cac).toFixed(2);
  const isProfitable = clv > cac;
  
  return (
    <div className="max-w-4xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-indigo-100 rounded-xl shadow-lg">
      <h1 className="text-3xl font-bold text-center text-indigo-800 mb-2">Customer Acquisition & Retention Model (CARM)</h1>
      <p className="text-lg text-center text-gray-700 mb-8">Understanding Customer Value in Business</p>
      
      <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div className="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
          <h2 className="text-xl font-semibold text-blue-700 mb-3">Customer Acquisition Cost (CAC)</h2>
          <p className="text-gray-700 mb-4">The total cost of acquiring a new customer including marketing and sales expenses.</p>
          <div className="flex items-center space-x-4">
            <label className="font-medium text-gray-700">CAC: ${cac}</label>
            <input 
              type="range" 
              min="50" 
              max="500" 
              value={cac} 
              onChange={(e) => setCac(Number(e.target.value))}
              className="w-full"
            />
          </div>
        </div>
        
        <div className="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
          <h2 className="text-xl font-semibold text-green-700 mb-3">Customer Lifetime Value (CLV)</h2>
          <p className="text-gray-700 mb-4">Total revenue a business can expect from a single customer account.</p>
          <div className="flex items-center space-x-4">
            <label className="font-medium text-gray-700">CLV: ${clv}</label>
            <input 
              type="range" 
              min="100" 
              max="1000" 
              value={clv} 
              onChange={(e) => setClv(Number(e.target.value))}
              className="w-full"
            />
          </div>
        </div>
      </div>
      
      <div className="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 className="text-2xl font-bold text-center mb-4">CARM Analysis</h2>
        <div className="flex flex-col items-center justify-center py-4">
          <div className="text-4xl font-bold mb-2">
            CLV:CAC Ratio = <span className={isProfitable ? 'text-green-600' : 'text-red-600'}>{cacRatio}:1</span>
          </div>
          <p className="text-gray-700 mb-4">
            {isProfitable 
              ? "✅ This ratio indicates profitable customer acquisition" 
              : "❌ This ratio suggests unprofitable customer acquisition"}
          </p>
          
          <div className="w-full max-w-md h-4 bg-gray-200 rounded-full overflow-hidden">
            <div 
              className="h-full bg-gradient-to-r from-red-500 via-yellow-500 to-green-500" 
              style={{ width: '100%' }}
            ></div>
          </div>
          <div className="flex justify-between w-full max-w-md text-sm text-gray-600 mt-1">
            <span>0:1</span>
            <span>1:1</span>
            <span>3:1</span>
            <span>5:1+</span>
          </div>
          
          <div className="mt-4 text-center">
            <p className="font-semibold">Current Position:</p>
            <div className="w-4 h-4 bg-blue-600 rounded-full mx-auto" style={{ 
              marginLeft: `${Math.min(95, (cacRatio/5)*100)}%` 
            }}></div>
          </div>
        </div>
      </div>
      
      <div className="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded-lg mb-6">
        <h3 className="font-bold text-yellow-800 text-lg mb-2">Key Insights</h3>
        <ul className="list-disc pl-5 space-y-2 text-gray-700">
          <li><span className="font-semibold">Ideal Ratio:</span> A CLV:CAC ratio of 3:1 or higher is considered healthy</li>
          <li><span className="font-semibold">CAC Payback Time:</span> Aim for customers to become profitable within 12 months</li>
          <li><span className="font-semibold">Retention Impact:</span> Improving retention by 5% can increase profits by 25-95%</li>
          <li><span className="font-semibold">Optimization:</span> Focus on reducing CAC and increasing CLV through better targeting and customer experience</li>
        </ul>
      </div>
    </div>
  );
};

export default CARMEducation;
    
    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(Component_1753803819225));
  </script>
</body>
